          <li class="navListItem">

      <article class="info">
        <h2 class="movieTitle">Transformers: The Last Knight</h2>
        <div class="infoWrapper">
          <div class="movieImageWrapper">
            <img
              src="assets/spoilers/transformers.jpg"
              srcset="
                assets/spoilers/transformers_360.jpg   360w,
                assets/spoilers/transformers_720.jpg   720w,
                assets/spoilers/transformers_1080.jpg 1080w

              class="movieImage"
            />
          </div>
          <section class="description">
            <dl class="descriptionList">
              <dt>Release date</dt>
              <dd><time datetime="2017-07-22">June 22, 2017</time></dd>
              <dt>Title</dt>
              <dd>Transformers: The Last Knight</dd>
              <dt>Director</dt>
              <dd>Michael Bay</dd>
              <dt>Start date</dt>
              <dd><time datetime="2017-07-22">22.07.2017</time></dd>
              <dt>IMDB</dt>
              <dd>7.4</dd>
              <dt>Rotten Tomatoes</dt>
              <dd>6.7</dd>
            </dl>
          </section>
        </div>
